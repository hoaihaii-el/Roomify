<div class="">
  <div class="flex flex-col flex-wrap gap-4 mb-4 border border-[1px] border-[#BDBDBD] p-3 rounded-lg">
    <div class="flex flex-row gap-x-2">
      <div
      *ngFor="let image of uploadedImages"
      class="relative w-36 h-36 group flex flex-row"
    >
      <img
        [src]="image.preview"
        alt="Preview"
        class="w-full h-full object-cover rounded-lg border-2 border-dashed border-gray-300"
      >

      <button
        (click)="removeImage(image.id)"
        class="absolute top-2 right-2 bg-black bg-opacity-70 hover:bg-opacity-100 text-white rounded-full p-2 transition-all duration-200 opacity-0 group-hover:opacity-100"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div
      *ngIf="uploadedImages.length < maxImages"
      class="w-36 h-36 relative"
    >
      <input
        #fileInput
        type="file"
        [multiple]="true"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="hidden"
      >
      <button
        (click)="fileInput.click()"
        class="w-full h-full flex items-center justify-center border-2 border-dashed border-gray-300 rounded-lg hover:border-gray-400 transition-colors duration-200"
      >
        <div class="text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mx-auto h-8 w-8 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          <span class="mt-2 block text-sm text-gray-600">Add Image</span>
        </div>
      </button>
    </div>
    </div>
    <div class="flex flex-col text-lighttext text-sm">
      <p class="text-[#fca5a5]">*The first one would be thumbnail image</p>
      <p class="text-[#fca5a5]">*Please only upload maximum 4 images</p>
    </div>
  </div>
  <div
    *ngIf="errorMessage"
    class="text-red-500 text-sm mt-2"
  >
    {{ errorMessage }}
  </div>
</div>
