<div class="category w-full h-full relative overflow-hidden rounded-lg hover:opacity-85 group cursor-pointer">
  <img src="{{ category.categoryImage }}" alt="Category Image" class="w-full h-full object-cover">
  <div class="overlay absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-60"></div>
  <div class="absolute bottom-4 left-4 w-full text-white flex flex-row items-center gap-x-2 group-hover:text-white transition-all">
    <div class="icon-container transform -translate-x-10 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-500 ease-in-out">
      <i class="pi pi-arrow-right text-2xl"></i>
    </div>
    <div class="text-container transform group-hover:translate-x-6 transition-all duration-500 ease-in-out">
      <p class="text-3xl font-bold">{{ category.categoryName }}</p>
      <p class="text-lg">{{ category.categoryDescription }}</p>
    </div>
  </div>
  <p class=""></p>
</div>
