<div class="flex flex-col">
  <div class="mx-4">
    <div class="py-2 w-full flex flex-col gap-y-3 border border-[2px] rounded-lg border-[#CACFD4]">
      <div class="flex flex-row justify-between w-full p-3">
        <div class="flex flex-row items-center border-[#CACFD4] border border-1 rounded-lg py-2 px-3 gap-x-5 w-[350px]">
          <i class="pi pi-search text-text"></i>
          <input type="text" placeholder="Search here ..." class="outline-none text-text">
        </div>
        <div class="flex flex-row gap-x-3">
          <button class="flex flex-row items-center bg-primary px-6 rounded-[4px] gap-x-3 hover:opacity-80" [routerLink]="['add-new-category']">
            <p class="text-white font-semibold">Add new category</p>
            <i class="pi pi-plus text-white"></i>
          </button>
          <button class="flex flex-row items-center bg-primary px-6 rounded-[4px] gap-x-3 hover:opacity-80">
            <p class="text-white font-semibold">Delete all</p>
            <i class="pi pi-trash text-white"></i>
          </button>
        </div>
      </div>
      <table mat-table [dataSource]="categoriesTableData" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef={{displayedColumns[0]}}>
          <th mat-header-cell *matHeaderCellDef class="w-[10%]">
            Image
          </th>
          <td mat-cell *matCellDef="let element" class="">
            <div class="w-[120px] h-auto py-2">
              <img src={{element.categoryImage}} alt="image.png">
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef={{displayedColumns[1]}}>
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name" class="w-[30%]">
            {{displayedColumns[1]}}
          </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef={{displayedColumns[2]}}>
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID" class="w-[5%]">
            {{displayedColumns[2]}}
          </th>
          <td mat-cell *matCellDef="let element"> #{{element.categoryId}} </td>
        </ng-container>

        <ng-container matColumnDef={{displayedColumns[3]}}>
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description" class="w-[45%]">
            {{displayedColumns[3]}}
          </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
        </ng-container>

        <ng-container matColumnDef={{displayedColumns[4]}}>
          <th mat-header-cell *matHeaderCellDef>
            {{displayedColumns[4]}}
          </th>
          <td mat-cell *matCellDef="let element" class="w-[10%]">
            <div class="flex flex-row gap-x-5">
              <button routerLink="1">
                <i class="pi pi-list text-primary"></i>
              </button>
              <button [routerLink]="['add-new-category']">
                <i class="pi pi-pencil text-primary"></i>
              </button>
              <button>
                <i class="pi pi-trash text-primary"></i>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    class="rounded-lg bg-white flex items-center justify-between">
  </mat-paginator>
</div>
