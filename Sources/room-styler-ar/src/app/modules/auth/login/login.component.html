<div class="w-[100vw] h-[100vh] bg-white flex flex-row">
  <div class="w-[45%] bg-primary p-10 flex flex-col">
    <div class="flex flex-row justify-between items-center">
      <button routerLink="/">
        <i class="pi pi-arrow-left text-2xl text-white"></i>
      </button>
      <img src="./images/logo-white.png" alt="logo.png" class="h-[120px] w-auto">
    </div>
    <div class="flex items-center justify-center h-[90%]">
      <div class="flex flex-col items-start justify-center w-[70%] gap-y-10">
        <p class="text-[45px] text-white"><b><i class="text-secondary">Log in</i></b> to your own account.</p>
        <div class="flex flex-col gap-y-2">
          <p class="text-[23px] text-white"><b class="text-secondary"><i>Access</i></b> our services and <b class="text-secondary"><i>immerse</i></b> yourself in the AR.</p>
          <p class="text-[23px] text-white">Bring the <b class="text-secondary"><i>ease</i></b> of product and category management.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="w-[55%] bg-white flex items-center justify-center">
    <div class="w-[50%] h-[40%] flex flex-col gap-y-6">
      <div class="flex flex-col gap-y-2">
        <label class="text-text" for="email">Email address</label>
        <input
          id="email"
          type="email"
          pInputText
          pTooltip="Enter your email"
          tooltipPosition="right"
          [(ngModel)]="email"
          placeholder="Enter your email address here..."
          class="outline-none text-text px-4 py-3 border text-sm border-1 rounded-[6px] border-[#cbd5e1] focus:border-2 focus:border-primary" >
      </div>
      <div class="flex flex-col gap-y-2">
        <label class="text-text" for="password">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          pTooltip="Enter your password"
          tooltipPosition="right"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="outline-none text-text px-4 py-3 border text-sm border-1 rounded-[6px] border-[#cbd5e1] focus:border-2 focus:border-primary" >
      </div>
      <button class="bg-primary py-4 rounded-xl hover:opacity-95" [routerLink]="['/admin']">
        <p class="text-white"><b>Continue</b></p>
      </button>
    </div>
  </div>
</div>
